	border-radius: 15px;
	width: 100px;

	-webkit-animation: spin 2s infinite;
	animation: spin 2s infinite;
}
@-webkit-keyframes spin {
	0% {-webkit-transform: rotate(0deg);}
	100% {-webkit-transform: rotate(360deg);}
}
@keyframes spin {
	0% {transform: rotate(0deg);}
	100% {transform: rotate(360deg);}
}
